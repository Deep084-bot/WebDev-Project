<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>
  <link rel="stylesheet" href="/frontend/styles/profile.css">
</head>
<body>
  <header>
    <h1>Your Profile</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <main>
    <form id="profile-form" enctype="multipart/form-data">
      <img id="profile-pic" src="" alt="Profile Picture" width="150" height="150" /><br />
      <input type="file" name="profilePic" id="profilePic" /><br />

      <label>Name:</label>
      <input type="text" name="name" id="name" required /><br />

      <label>Gender:</label>
      <select name="gender" id="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select><br />

      <label>Date of Birth:</label>
      <input type="date" name="dob" id="dob" required /><br />

      <label>About:</label>
      <textarea name="about" id="about" rows="4" cols="30"></textarea><br />

      <button type="submit">Save Profile</button>
    </form>
  </main>

  <script src="/frontend/scripts/proProfile.js"></script>
</body>
</html>
